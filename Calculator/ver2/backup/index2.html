<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet2.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="script2.js"></script>
</head>
<body>
	<div class="calculator">
		<div class="display">
		</div>
		<div class="numbers clearfix">
			<span id="num1">1</span>
			<span id="num2">2</span>
			<span id="num3">3</span>
			<span id="num4">4</span>
			<span id="num5">5</span>
			<span id="num6">6</span>
			<span id="num7">7</span>
			<span id="num8">8</span>
			<span id="num9">9</span>
			<span class="clear">C</span>
			<span id="num0">0</span>
			<span class="dot">.</span>
		</div>
		<div class="operators clearfix">
			<span id="plus">+</span>
			<span id="minus">-</span>
			<span class="igual">=</span>
			<span id="multiply">*</span>
			<span id="divide">/</span>
		</div>
	</div>
</body>
</html>
