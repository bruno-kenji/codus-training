<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="calculator">
	<div class="display">0
	</div>
	<div class="numbers">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span>0</span>
	</div>
	<div class="operators">
		<span>+</span>
		<span>-</span>
		<span>*</span>
		<span>/</span>
		<span class="igual">=</span>
	</div>
</div>
</body>
</html>
